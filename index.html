<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website With Login & Registration |lavishHairs.ng</title>
    <link rel="stylesheet" href="style.css" />
</head>
  
<body>
  <header>
        <h2 class="logo">Lavish</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Service</a>
            <a href="#">Contact</a>
            <button class="btnlogin-popup">Login</button>
        </nav>
    </header>
    <div class="wrapper">
        <div class="form-box login" id="login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <!-- <span class="icon"></span> -->
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <!-- <span class="icon"></span> -->
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <input type='checkbox'>remember me</label>
                    <a href="#">Forgot Password</a>
                </div>
                <button type="submit" class="btn"> Login </button>
                <div class="login-register">
                    <p>Don't have an account?<a onclick="register()" class="register -link" style="cursor: pointer;">Register</a></p>
                </div>
            </form>
        </div> 
        <div class="form-box register" style="display: none;" id="register" >
            <h2>Registration</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"></span>
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type='checkbox'> I agree to the terms and conditions</label>
                </div>
                <button type="submit" class="btn"> Register </button>
                <div class="login-register">
                    <p>Already have an account?<a onclick="login()" class="register -link" style="cursor: pointer;">Login</a></p>
                </div>
        </div>
        </form>
    </div>
    </div>
</body>

<script type="text/javascript">
    function register()
    {
        document.getElementById("register").style.display="block";
        document.getElementById("login").style.display="none";
    }
    function login()
    {
        document.getElementById("register").style.display="none";
        document.getElementById("login").style.display="block";
    }
</script>

</html>
